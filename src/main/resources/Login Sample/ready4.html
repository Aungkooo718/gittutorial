<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<style>
/* Set table width to 50% */
.table {
  width: 57%;
  border: 2px solid #ddd;
}

/* Set font and background color */
.table th{
  font-family: Arial, sans-serif;
  font-size: 14px;
  font-weight: bold;
  color: #fff;
  background-color: #3498db;
}

/* Set border and padding */
.table th,
.table td {
  border: 2px solid #ddd;
  padding: 8px;
}

/* Set odd row background color */
.table tbody tr:nth-child(odd) {
  background-color: #f2f2f2;
}

/* Set hover effect on table rows */
.table tbody tr:hover {
  background-color: #e7e7e7;
}

/* Set table to be responsive */
.table-responsive {
  overflow-x: auto;
}

/* Add border to table header */
.table thead th {
  border: 2px solid #ddd;
}

/* Add border to table rows */
.table tbody tr {
  border: 2px solid #ddd;
}

/* Add border to table cells */
.table td {
  border: 2px solid #ddd;
}

</style>
</head>
<body>

<div class="container" style="margin-top:25px;">
    <div class="row justify-content-center">
      <div class="col-sm-4">
        <div class="input-group">
          <select class="form-select" aria-label="Select days" style="margin-right: 10px;"> 
            <option selected>Select days</option>
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
          </select>
          <div class="input-group-append">
            <span class="input-group-text">From</span>
          </div>
          <input type="date" class="form-control">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="input-group">
          <div class="input-group-append">
            <span class="input-group-text">To</span>
          </div>
          <input type="date" class="form-control">
          <div class="input-group-append" style="margin-left:10px;">
            <button class="btn btn-info" type="button">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
<div class="table-responsive" style="margin-left:275px;margin-top: 20px;text-align: center;">
    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>No. of Pax</th>
          <th>Price</th>
          <th>Total Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>22.03.2023</td>
          <td>122</td>
          <td>1300</td>
          <td>158600</td>
        </tr>
        <tr>
            <td>22.03.2023</td>
            <td>122</td>
            <td>1300</td>
            <td>158600</td>
          </tr>
          <tr>
            <td>22.03.2023</td>
            <td>122</td>
            <td>1300</td>
            <td>158600</td>
          </tr>
      </tbody>
    </table>
  </div>

  <script>
    // Get the current year
    const currentYear = new Date().getFullYear();
  
    // Set the default value of the year dropdown list to the current year
    const yearSelect = document.getElementById('yearSelect');
    const defaultYearOption = yearSelect.querySelector(`[value="${currentYear}"]`);
    defaultYearOption.selected = true;
  </script>
</body>
</html>
